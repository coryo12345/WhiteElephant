<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script type="text/javascript" src="app.js"></script>
    <title>White Elephant</title>
</head>

<body>
    <header>
        <div class="spacer"></div>
        <div class="interior">
            <h1>White Elephant</h1>
            <p>Current Session: <span id="session">None</span></p>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 319">
                <path fill="#df2c2c" fill-opacity="1"
                    d="M0,128L48,154.7C96,181,192,235,288,218.7C384,203,480,117,576,112C672,107,768,181,864,197.3C960,213,1056,171,1152,133.3C1248,96,1344,64,1392,48L1440,32L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
                </path>
            </svg>
        </div>
    </header>
    <main id="main">
        <h2>Enter Session Code</h2>
        <input class="text" type="text" id="code">
        <button class="button" type="button" onclick="joinSession()">Join</button>
        <p id="join-output"></p>
        <h2>Or Create A Session</h2>
        <button class="button" type="button" onclick="createSession()">New Session</button>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async function (ev) {
            fetch('/leave');
            setTimeout(pageLoad, 500);
        });
    </script>
</body>

</html>
